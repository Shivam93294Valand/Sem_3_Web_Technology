<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let opr1 = prompt("Enter 1st num: ");
        opr1 = parseInt(opr1);
        let opr2 = prompt("Enter 2nd num: ");
        opr2 = parseInt(opr2);
        let operator = prompt("Enter operator: ");
        switch (operator) {
            case '+':
                console.log(opr1 + " + " + opr2 + " = " + (opr1 + opr2));
                break;
            case '-':
                console.log(opr1 + " - " + opr2 + " = " + (opr1 - opr2));
                break;
            case '*':
                console.log(opr1 + " * " + opr2 + " = " + (opr1 * opr2));
                break;
            case '/':
                if (opr2 == 0) {
                    console.log("Does't divisibel by 0");
                    break;
                }
                console.log(opr1 + " / " + opr2 + " = " + (opr1 / opr2));
                break;
            default:
                console.log("Error Plese Check Your Input");
                break;
        }
    </script>
</body>

</html>
