<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("Enter a num:");
        let a = 0;
        let b = 1;
        let c;
        console.log(a + "\n" + b);
        for (let i = 2; i < num; i++) {
            c = a + b;
            console.log(c);
            a = b;
            b = c;
        } 
    </script>
</body>

</html>
