<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("Enter a num: ");
        let flag = true;
        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                flag = false;
                break;
            }
        }
        if (flag == true) {
            console.log("The number " + num + " is Prime.");
        }
        else {
            console.log("The number " + num + " is not Prime.");
        }
    </script>
</body>

</html>
