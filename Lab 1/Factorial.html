<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("Enter a number:");
        let fact = 1;
        for (let i = 1; i <= num; i++) {
            if(num == 0){
                fact = 0;
                break;
            }
            fact = fact * i;
        }
        console.log("The factorial of " + num + " is = " + fact);
    </script>
</body>

</html>
